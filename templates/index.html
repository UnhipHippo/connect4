<!doctype html>
<html>

   <head>
      <title>Connect 4 Online</title>
   </head>
   <body>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}

      <h1>Connect Four Online</h1>
      <p>Do you want to <a href = "{{ url_for('login') }}">
         <b>log in?</b></a></p>
      <p>Or register <a href = "{{ url_for('register') }}">
         <b>here.</b></a></p>

   </body>
</html>
